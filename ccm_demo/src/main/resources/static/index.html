<!DOCTYPE html>
<html ng-app="snow_resizer">
<head>
<meta charset="UTF-8">
<title>Call Center</title>
<script src="/lib/js/angular.min.js"></script>
<script src="/lib/js/angular-animate.min.js"></script>
<script src="/lib/js/angular-ui-router.js"></script>
<script src="/lib/js/smart-table.min.js"></script>
<script src="/lib/js/ui-bootstrap.min.js"></script>
<script src="/lib/js/ui-bootstrap-tpls-1.3.3.min.js"></script>
<script src="/lib/js/angular-resizable.min.js"></script>

<script src="/js/index.js"></script>

<link href="/lib/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="/lib/css/table-smart.css" />
<link rel="stylesheet" href="/lib/css/angular-resizable.min.css" />
<link rel="stylesheet" href="/css/ccm2.css" />
</head>
<body>
<div style="height:40px"></div>
<div id ="parent" style="height:700px">
	<div id = "top" class="top-boxes" style="height: 50%; min-height: 30px">
	</div>
	<div resizer="h" parent="parent" partone="top" parttwo="bottom" class="resizer"><span></span><div id="width-readout" class="width-readout">912px</div></div>
	<div id = "bottom" class="top-boxes" style="height: 50%">
		<div id = "bottom-left" style="width: 31.5772%;" class="box">2</div>
		<div resizer="v" parent="bottom" partone="bottom-left" parttwo="bottom-mid" class="editor-resizer" title="Drag to resize. Double-click to expand."></div>
		<div id = "bottom-mid" style="width: 31.5772%;" class="box">3</div>
		<div resizer="v" parent="bottom" partone="bottom-mid" parttwo="bottom-right" class="editor-resizer" title="Drag to resize. Double-click to expand."></div>
		<div id = "bottom-right" style="width: 31.5772%;" class="box">4</div>
	</div>
</div>
</body>
</html>
